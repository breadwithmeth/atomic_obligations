sections:
- id: forms_passport
  title: Паспортная часть и формы
  include_patterns:
  - ФОРМА
  - 001/у
  - паспорт
  - история болезни
  - медицинская карта
  instructions: 'Проверь корректность оформления шапки и паспортной части истории
    болезни (форма 001/у): наличие ИИН, ФИО, даты рождения, пола, отделения, даты
    госпитализации/выписки. Отмечай несоответствия формату дат, ИИН, пустые обязательные
    реквизиты, отсутствие упоминания формы.'
- id: initial_exam_anamnesis
  title: Первичный осмотр и анамнез
  include_patterns:
  - первичн
  - поступил
  - анамнез
  - жалоб
  - объективн
  - план обследования
  - предварительный диагноз
  instructions: 'Оцени наличие первичного осмотра и его полноту: жалобы, анамнез morbi/vitae,
    объективный статус (в том числе хотя бы часть витальных показателей), предварительный
    диагноз, план обследования и лечения. Отмечай, чего не хватает.'
- id: daily_notes
  title: Ежедневные записи лечащего врача
  include_patterns:
  - дневник
  - ежедневн
  - осмотр
  - лечащ
  instructions: 'Проверь наличие ежедневных записей на каждый день госпитализации.
    В каждой записи должна быть динамика: жалобы, объективные данные (T/Пульс/АД и
    т.п.), оценка эффективности лечения и при необходимости коррекция плана. Перечисли
    даты, по которым нет записи или запись неполная.'
- id: duty_notes
  title: Записи дежурных врачей
  include_patterns:
  - дежур
  - ноч
  - вечер
  instructions: Если были обращения в вечернее/ночное время, проверь наличие записей
    дежурного врача. При ухудшении состояния — наличие частых (каждые ≤3 часа) отметок
    с указанием времени и оказанной помощи.
- id: head_rounds
  title: Осмотры заведующего отделением
  include_patterns:
  - заведующ
  - консил
  - обход
  instructions: Проверь, что для тяжёлых больных осмотры заведующим ежедневно, для
    средней тяжести — ≥1 раз в неделю. Отметь недостающие даты/недели.
- id: prescription_sheet
  title: Лист врачебных назначений
  include_patterns:
  - лист назнач
  - назначен
  - мг
  - мл
  - ×
  - раз/сут
  - кратн
  instructions: 'Проверь наличие листа назначений и корректность ведения: все назначения
    с дозами, путём введения и кратностью (например, мг, мл, ×3/сут). Отметь отсутствие
    доз/кратности.'
- id: investigations
  title: Результаты исследований
  include_patterns:
  - ОАК
  - общий анализ крови
  - биохим
  - ПЦР
  - посев
  - микробиолог
  - КТ
  - УЗИ
  - рентген
  - МРТ
  instructions: Проверь, что результаты всех проведённых лабораторных и инструментальных
    исследований отражены в записях, что врач их интерпретирует и при необходимости
    корректирует лечение. Отметь, каких ключевых исследований нет.
- id: consults_procedures
  title: Консультации и инвазивные процедуры
  include_patterns:
  - консульт
  - невролог
  - хирург
  - анестезиолог
  - реаниматолог
  - пункц
  - эндоскоп
  - биопс
  - протокол
  instructions: Проверь, что консультации специалистов оформлены письменными заключениями
    с подписями; для инвазивных манипуляций есть протоколы и зафиксировано информированное
    согласие.
- id: icu_transfer
  title: Перевод в ОРИТ/интенсивную терапию
  include_patterns:
  - ОРИТ
  - реаним
  - интенсивн
  instructions: Если был перевод в ОРИТ/ПИТ, проверь наличие эпикризов при переводе
    туда и обратно, ежедневных записей реаниматолога.
- id: mse_docs
  title: Документы на МСЭ
  include_patterns:
  - МСЭ
  - ВТЭК
  - инвалид
  - нетрудоспособн
  - стойк
  instructions: Проверь оформление направления на МСЭ при наличии показаний (стойкая
    утрата трудоспособности), и отражение этого факта в истории болезни.
- id: signatures_completeness
  title: Полнота и правильность записей/подписи
  include_patterns:
  - подпис
  - врач
  - ФИО
  instructions: Проверь, что каждая запись датирована, содержит время при необходимости,
    подпись и фамилию врача; что страницы пронумерованы/прошнурованы (если бумага).
- id: discharge_epicrisis
  title: Выписной эпикриз и рекомендации
  include_patterns:
  - выписн
  - эпикриз
  - рекомендац
  - преемствен
  - ЕИСЗ
  - поликлин
  instructions: Проверь, что есть выписной эпикриз с окончательным диагнозом (МКБ-10
    при необходимости), итогами обследований/лечения и детальными рекомендациями;
    что сведения переданы на амбулаторный этап (ЕИСЗ/поликлиника).
- id: sick_leave
  title: Листок нетрудоспособности
  include_patterns:
  - листок нетрудоспособ
  - больничн
  - ЛН
  instructions: 'Для трудоспособного возраста проверь наличие и корректность оформления
    листка нетрудоспособности: номер, срок, продления.'
- id: refusal_self_discharge
  title: Отказ от лечения/самовольная выписка
  include_patterns:
  - отказ
  - самовольн
  - самоотпуск
  - акт об уходе
  instructions: Если имелся отказ/самовольная выписка, проверь наличие заявления пациента,
    предупреждения о последствиях, акта об уходе.
- id: death_case
  title: Летальный исход
  include_patterns:
  - смерт
  - летальн
  - посмерт
  instructions: При летальном исходе проверь наличие посмертного эпикриза (с датой/временем
    смерти), медицинского свидетельства о смерти (106/у) и, при наличии, заключения
    патологоанатома.
